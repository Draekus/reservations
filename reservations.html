<html>
<head>

<body>
    <div class = "jumbotron">
        <h1 class="mx-auto text-center">Hot Restaurant</h1>
        <h2 class="mx-auto text-center">Make a Reservation</h2>
       <div class = "row">
           <div class = "col-md-4"></div>
           <div class=" col-md-2 text-center">
                <a class="viewTables btn btn-primary" href="/tables" role="button">Tables</a>
                </div>
        <div class=" col-md-1 text-center">
        <a class="home btn btn-danger" href="/" role="button">Home</a>
        </div>
        <div class="col-md-5"></div>
    </div>

        </div>

        <div class="jumbotron reservations-box mx-auto mt-4" style=" width:70%">
                <!--Name Box-->
                <h3 class="heading">Table reservations</h1>
                    <form class="reservation-form">
                        Name
                        <br>
                        <input class="contact-text" id="name" type="text" name="user" size="100">
                        <br>
                        Phone Number
                        <br>
                        <input class="contact-text" id="phone" type="text" name="userNumber" size="100">
                        <br>
        
                        <!--Email Box-->
                        Email
                        <br>
                        <input class="contact-text" id="email" type="text" name="mail" size="100">
                        <br>
        
                        <!--Message Box-->
                        Unique ID
                        <br>
                        <input class="contact-text" id="customer-id" type="text" name="id" size="100">
                        <br>
                        <br>
        
                        <!--Submit Button-->
                        <input class="contact-button" id="button" type="submit" value="Submit">
                    </form>
                    <br>
                    <br>
            </div>
            <a href="/api/tables" class = "ml-50">API Table Link</a> 
            <script>
                


            $(".home").click(function(){
               
                

            })
            $("viewTables").click(function(){

            })
            $("#button").click(function(){
                event.preventDefault()
                let name = $('#name').val().trim();
                let phone = $('#phone').val().trim();
                let email = $('#email').val().trim();
                let id = $('#customer-id').val().trim();
                $.post("/api/tables",
                {
                    name: name,
                    phone: phone,
                    email: email,
                    id: id
                },
                function(data, status){
                    alert('Post request made.');
                });
            })
            </script>
